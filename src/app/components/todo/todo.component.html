<app-add-todo
    (addTodoOutput)="addTodoMain($event)"  >
</app-add-todo>

<app-todo-search
*ngIf="todos?.length > 0"
  [todos]="todos"
  (modelOutput)="searchTodo($event)"
  >
</app-todo-search>

<app-todo-item 
    *ngFor="let todo of todos" 
    [todo]="todo"
    (deleteTodo)="deleteTodo($event)">
</app-todo-item>
